<form [formGroup]="programmerForm" (ngSubmit)="onFormSubmit()" class="border border-light p-5" style="min-width:400px; max-width:600px; margin: 0 auto;">
    <p class="h4 mb-4">Add Programmer</p>
  
    <div class="md-form">
      <mdb-icon fas icon="user-edit" class="prefix"></mdb-icon>
      <input mdbInput mdbValidate type="text" id="fnam" formControlName="firstName" class="form-control" maxlength="25">
      <label for="fnam" class="">First Name</label>
      <mdb-error *ngIf="f.firstName.invalid && (f.firstName.dirty || f.firstName.touched)">Input invalid</mdb-error>
    </div>

    <div class="md-form">
        <mdb-icon fas icon="user-edit" class="prefix"></mdb-icon>
        <input mdbInput mdbValidate type="text" id="lnam" formControlName="lastName" class="form-control" maxlength="25">
        <label for="lnam" class="">Last Name</label>
        <mdb-error *ngIf="f.lastName.invalid && (f.lastName.dirty || f.lastName.touched)">Input invalid</mdb-error>
      </div>
  
    <div class="md-form">
      <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
      <input mdbInput mdbValidate type="email" id="mail" formControlName="email" class="form-control" maxlength="50">
      <label for="mail" class="">Email</label>
      <mdb-error *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">Input invalid</mdb-error>
    </div>

    <div class="md-form">
        <mdb-icon fas icon="phone" class="prefix"></mdb-icon>
        <input mdbInput mdbValidate type="tel" id="phone" formControlName="phone" class="form-control" maxlength="20">
        <label for="phone" class="">Phone</label>
        <mdb-error *ngIf="f.phone.invalid && (f.phone.dirty || f.phone.touched)">Input invalid</mdb-error>
    </div>

    <div class="md-form">
        <mdb-icon far icon="image" class="prefix"></mdb-icon>
        <input mdbInput mdbValidate type="url" id="url" class="form-control" formControlName="imageUrl" maxlength="250">
        <label for="url" class="">Image URL</label>
        <mdb-error *ngIf="f.imageUrl.invalid && (f.imageUrl.dirty || f.imageUrl.touched)">Input invalid</mdb-error>
    </div>

    <div class="md-form">
        <mdb-icon fas icon="calendar-alt" class="prefix"></mdb-icon>
        <input type="date" id="input" class="form-control" formControlName="birthDate" mdbInput  mdbValidate>
        <label for="input">Birth date</label>
    </div>
  
    <div class="row">
      <div class="col-md">
          <button mdbBtn (click)="gotoList()" color="warning" block="true" outline="true" mdbWavesEffect>Cancel</button>
      </div>
      <div class="col-md">
          <button mdbBtn color="success" block="true" type="submit" outline="true" mdbWavesEffect>Add</button>
      </div>
    </div>
  </form>
